<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="/art/icon.svg">
</head>
<body>

    <script src="../navbar.js"></script>

    <div style="height: 80px;"></div>

    <div class="flex-container" style="margin: 40px;">


        <div class="flex-col flex-container lb-wrap" style="max-width: 700px;width: 100%;">

            <div class="flex-container" id="select-bar">
                <select id="select-artist"></select>
                <select id="select-album"></select>
                <select id="select-song"></select>
            </div>

            <div class="flex-container leaderboard leaderboard-background">
                <div class="flex-container flex-col" id="leaderboard-container"></div>
            </div>
        
            <button class="playbutton playbuttonbig" id="playbutton" style="background-color: #9B7EBD;">
                <img src="/art/play-text.svg" style="width: 300px;padding: 50px;height: 300px;">
            </button>

        </div>


        <div class="lb-config">
            <div id="lb-config"></div>
        </div>


    </div>

</body>
<script src="main.js"></script>
<script src="../config.js"></script>
</html>
