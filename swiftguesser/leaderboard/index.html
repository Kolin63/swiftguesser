<!DOCTYPE html>
<html lang="en">
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="navbar" style="position: static;margin-bottom: .5in;">
        <a href="../#top" title="Home">
            <img src="../art/icon-wide-space.svg" class="logo" alt="Swift Guesser">
        </a>
        <div class="pad"></div>
        <a href="../play" title="Play">
            <img src="../art/playbutton.png" class="square" style="scale: 70%;" alt="Play">
        </a>
        <a href="../#config" title="Config">
            <img src="../art/config.svg" class="square" alt="Config">
        </a>
        <a href="./" title="Leaderboard">
            <img src="../art/leaderboard.svg" class="square" alt="Leaderboard">
        </a>
    </div>

    <div class="flex-container">

        <div class="lb-config">
            <div id="lb-config" style="margin-left: .25in;margin-top: .25in;"></div>
        </div>



        <div class="flex-col flex-container" style="max-width: 7in;width: 100%;">

            <div class="flex-container" id="select-bar">
                <select id="select-artist"></select>
                <select id="select-album"></select>
                <select id="select-song"></select>
            </div>

            <div class="flex-container leaderboard leaderboard-background">
                <div class="flex-container flex-col" id="leaderboard-container"></div>
            </div>
        
        </div>

    </div>

    <button id="test-button">Test Button</button>

</body>
<script src="main.js"></script>
<script src="../config.js"></script>
</html>
