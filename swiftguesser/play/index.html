<!DOCTYPE html>
<html>


<header>
    <title>Swift Guesser</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="/art/icon.svg">
</header>


<body>

    <div id="popup-wrapper" class="popup-wrapper" style="visibility: hidden;opacity: 0;">
        <div id="popup-background" class="popup-background"></div>
        <div id="popup" class="popup" style="scale: 0;">
            <h1 id="popup-title" class="popup-title">Correct!</h1>
            <p class="popup-info">Song: x</p>
            <p class="popup-info">Album: x</p>
            <p class="popup-info">Artist: x</p>
            <p class="popup-info">Points: x</p>
            <div id="popup-button"><p>Continue</p></div>
        </div>
    </div>

    <script src="../navbar.js"></script>

    <div id="mobile-top-pad"></div>

    <div class="flex-container">
        <button class="playbutton" id="playbutton">
            <img src="../art/playbutton.png" alt=">" style="width: 100px; height: 100px; scale: 140%;" id="playbuttontexture">
            <!-- Please don't use this to cheat thanks ðŸ‘ -->
            <audio id="audio"></audio>
        </button>
    </div>
    <div class="flex-container">
        <time class="stopwatch" id="stopwatch">00:00.000</time>
    </div>
    <div class="flex-container">
        <p id="points">999</p>
    </div>

    <div class="search-container" id="search-container">
        <div class="search-background" id="search-background">
            <input class="search" id="search" autocomplete="off" placeholder="Search">
        </div>
    </div>

</body>


<script src="main.js"></script>


</html>
