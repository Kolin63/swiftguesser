<!DOCTYPE html>
<html>


<header>
    <title>Swift Guesser</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../art/icon.svg">
</header>


<body>
    <a href="../"><img src="../art/icon-wide-space.svg" style="width: 5in;display:inline-block;padding:.1in"></a>
    <div class="flex-container">
        <button class="playbutton" id="playbutton">
            <img src="../art/playbutton.png" alt=">" style="width: 1in; height: 1in;" id="playbuttontexture">
            <!-- Please don't use this to cheat thanks 👍 -->
            <audio id="audio"></audio>
        </button>
    </div>
    <div class="flex-container">
        <time class="stopwatch" id="stopwatch">00:00.000</time>
    </div>
    <div class="flex-container">
        <p id="points">1000</p>
    </div>

    <div class="search-container" id="search-container">
        <div class="search-background" id="search-background">
            <input class="search" id="search" autocomplete="off" placeholder="Search">
        </div>
    </div>
</body>


<script src="main.js"></script>


</html>
